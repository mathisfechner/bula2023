<!DOCTYPE html>
<html lang="de">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <link rel="icon" type="image/png" href="/faviconv1.png">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <meta property="og:title" content="BuLa 2023" />
    <meta property="og:site_name" content="BuLa 2023">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/faviconv1.png"/>
    <meta name="twitter:image" content="/faviconv1.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="256" />
    <meta property="og:image:height" content="256" />
    <meta property="og:image:alt" content="BuLa Logo" />
    <meta property="og:description" content="29. Juli - 6. August 2023, Reinwarzhofen, Bayern" />

    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>Ohne Javascript funktioniert die Bula Webseite leider nicht. Sorry!</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <style>
		@font-face {
      font-family: 'Sketch Gothic School';
      font-style: normal;
      font-weight: 400;
      src: local('Sketch Gothic School'), url('/Sketch Gothic School.woff') format('woff');
    }

    @font-face {
        font-family: 'Kelpt A1';
        src: url('/Fonts/KelptA/KelptA1-Light.eot');
        src: local('Kelpt A1 Light'), local('KelptA1-Light'),
            url('/Fonts/KelptA/KelptA1-Light.eot?#iefix') format('embedded-opentype'),
            url('/Fonts/KelptA/KelptA1-Light.woff2') format('woff2'),
            url('/Fonts/KelptA/KelptA1-Light.woff') format('woff'),
            url('/Fonts/KelptA/KelptA1-Light.ttf') format('truetype');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
    }

    @font-face {
        font-family: 'Kelpt A1';
        src: url('/Fonts/KelptA/KelptA1-Bold.eot');
        src: local('Kelpt A1 Bold'), local('KelptA1-Bold'),
            url('/Fonts/KelptA/KelptA1-Bold.eot?#iefix') format('embedded-opentype'),
            url('/Fonts/KelptA/KelptA1-Bold.woff2') format('woff2'),
            url('/Fonts/KelptA/KelptA1-Bold.woff') format('woff'),
            url('/Fonts/KelptA/KelptA1-Bold.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
    }

    @font-face {
        font-family: 'Corporate S W10';
        src: url('/Fonts/CorporateS/CorporateSW10-Light.eot');
        src: local('Corporate S W10 Light'), local('CorporateSW10-Light'),
            url('/Fonts/CorporateS/CorporateSW10-Light.eot?#iefix') format('embedded-opentype'),
            url('/Fonts/CorporateS/CorporateSW10-Light.woff2') format('woff2'),
            url('/Fonts/CorporateS/CorporateSW10-Light.woff') format('woff'),
            url('/Fonts/CorporateS/CorporateSW10-Light.ttf') format('truetype');
        font-weight: 300;
        font-style: normal;
    }

    @font-face {
        font-family: 'Corporate S W10';
        src: url('/Fonts/CorporateS/CorporateSW10-Regular.eot');
        src: local('Corporate S W10 Regular'), local('CorporateSW10-Regular'),
            url('/Fonts/CorporateS/CorporateSW10-Regular.eot?#iefix') format('embedded-opentype'),
            url('/Fonts/CorporateS/CorporateSW10-Regular.woff2') format('woff2'),
            url('/Fonts/CorporateS/CorporateSW10-Regular.woff') format('woff'),
            url('/Fonts/CorporateS/CorporateSW10-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

  </style>
</html>
